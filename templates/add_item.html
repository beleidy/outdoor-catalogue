{% extends 'base.html' %}
{% block listing %}
<h2> Add Item </h2>
<form action={{ url_for('add_item_view') }} method='POST'>
    <div>
        <label for="name">Name</label>
        <input type="text" name="item_name" id="name" />
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text" name="item_description" id="description" />
    </div>
    <div>
        <label for="item-category">Category</label>
        <select name="item_category" id="category">
            {% for cat in categories %}
                <option value={{ cat.id }}>{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit" />
    </div>
</form>
{% endblock listing %}
